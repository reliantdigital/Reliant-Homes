<!DOCTYPE html>
<!-- === Reliant Homes | www.reliantdigitals.xyz === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/login.css">
         
    <title>Login & Registration Form</title>
  
  <link rel="stylesheet" href="style.css"> 
</head>

    <!-- ===== SCRIPT ===== -->
     <script type="text/javascript">
	var input = document.getElementById("password");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("button").click();
  }
});
	function display(form) {
		if (form.email.value == "root") {
			if (form.password.value == "root") {
				location = "public/dashboard.html"
			} else {
				alert("Invalid Password")
			}
		} else {
			alert("Invalid Email or Password")
		}
	}
</script>

   
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" method="POST">
                    <div class="input-field">
                        <input id="email" type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input id="button" type="button" value="Login" onClick="display(this.form)"/>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="./Authenticator/index.html" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
           </div>
                 
    <script src="script.js"></script>

</body>
</html>
