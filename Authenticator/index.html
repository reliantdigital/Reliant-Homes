<body>
    <div class="container">
        <form id="signup" action="#" method="post" class="form">
            <h1>Sign Up</h1>
    <div class="form-field">
     <label for="username">Username:</label>
    <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

   <div class="form-field">
     <label for="email">Email:</label>
        <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

     <div class="form-field">
        <label for="password">Password:</label>
    <input type="password" name="password" id="password" autocomplete="off">
                 <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

   <div class="checkbox-text">
     <div class="checkbox-content">
      <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all <a href="#"> terms </a> and <a href="#"> conditions </a></label>
                        </div>
                    </div>

    <div class="form-btn">
        <input type="submit" value="Sign Up">
            </div>
        </form>
       
        
        <div class="login-signup">
    <span class="text">Already a member?
                        <a href="./login.html" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
