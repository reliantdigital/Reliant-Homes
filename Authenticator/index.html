<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="application-name" content="reliantdigitals.xyz">
    <meta name="google" content="nopagereadaloud">
   

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

<link rel="stylesheet" href="css/style.css">

<body>  
          <!-- Registration Form -->
  <div class="form signup">
           <span class="title">Sign up</span>

             <form action="# method="post">
                  <div class="input-field">
                      <input type="text" placeholder="Enter your name" required>
                       <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all <a href="#"> terms </a> and <a href="#"> conditions </a></label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="./Authenticator/login" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="./Authenticator/js/script.js"></script>
src="./Authenticator/js/app.js"></script>
</body>
